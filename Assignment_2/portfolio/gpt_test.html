<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Topbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Topbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        My Portfolio
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Intro Section -->
  <section class="intro-section text-center py-5">
    <div class="container">
      <img src="profile.jpg" alt="Profile Picture" class="profile-pic mb-4">
      <h1 class="intro-title">Hello, I'm <span id="name-anim">[Your Name]</span>!</h1>
      <p class="intro-text">
        I'm a <span class="highlight-text" id="profession">web developer</span> passionate about creating interactive and engaging digital experiences. 
      </p>
      <button class="btn btn-primary mt-3" id="cta-button">Learn More About Me</button>
    </div>
  </section>

  <!-- Content -->
  <div class="container mt-5">
    <h2>Explore My Work</h2>
    <p>Scroll down to see my projects and achievements.</p>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/scripts.js"></script>
</body>
</html>
